<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Smartik-upload</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        body{
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .wrapper{
            background: #112250;
            border-radius: 5px;
            padding: 30px;
            width: 430px;
        }
        .wrapper header{
            color: #e8ebed;
            font-size: 27px;
            font-weight: 800;
            text-align: center;
        }
        .wrapper form{
            align-items: center;
            border: 2px dashed #e8ebed;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 167px;
            justify-content: center;
            margin: 30px 0;
        }
        form :where(i, p){
            color: #e8ebed;
        }
        form i{
            font-size: 50px;
        }
        form p{
            font-size: 16px;
            margin-top: 15px;
        }
        section .row{
            align-items: center;
            background: #cdd7df;
            border-radius: 5px;
            color: #0e141c;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 5px;
            width: 50vw;
        }
        section .row i{
            color: #112250;
            font-size: 30px;
        }
        section .details span{
            font-size: 14px;
        }
        .progress-area .row .content{
            margin-left: 15px;
            width: 100%;
        }
        .progress-area .details{
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .progress-area .progress-bar{
            background: #e8ebed;
            height: 6px;
            margin-bottom: 4px;
            width: 100%;
        }
        .progress-area .progress{
            background: #112250;
            border-radius: inherit;
            height: 100%;
            width: 0%;
        }
        .uploaded-area{
            max-height: 130px;
            overflow-y: scroll;
        }
        .uploaded-area::-webkit-scrollbar{
        width: 0px;
        }
        .uploaded-area .row .details{
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }
        .uploaded-area .row .content{
            align-items: center;
            display: flex;
        }
        .uploaded-area .details .size{
            font-size: 11px;
        }
        .uploaded-area .fa-check{
            color: #79b425;
            font-size: 17px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>Upload your matric script</header>
    <form action="#">
        <input type="file" class="file-input" hidden>
        <i class="fa-solid fa-cloud-upload-alt"></i>
        <p>Browse file to upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
</div>

<script>
    // Select the form and file input elements
    const form = document.querySelector("form"),
    fileInput = form.querySelector(".file-input"),
    progressArea = document.querySelector(".progress-area"),
    uploadArea = document.querySelector(".uploaded-area");

    const root = "http://localhost:1323/api/v1/";
    const API = root + 'scripts/upload'; // Fixed endpoint (removed spaces)

    form.addEventListener("click", () => {
        fileInput.click();
    });
    form.addEventListener("dragover", (e) => {
        e.preventDefault();
        form.classList.add("active");
    });
    form.addEventListener("dragleave", () => {
        form.classList.remove("active");
    });
    form.addEventListener("drop", (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file) {
            uploadFile(file);
        }
        form.classList.remove("active");
    });

    fileInput.onchange = ({ target }) => {
        let file = target.files[0];
        if (file) {
            uploadFile(file);
        }
    };

    // Upload file function
    function uploadFile(file) {
        // Show progress UI
        const progressUL = `<li class="row">
            <i class="fas fa-file-alt"></i>
            <div class="content">
                <div class="details">
                    <span class="name">${file.name} • Uploading</span>
                    <span class="percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>
        </li>`;
        progressArea.innerHTML = progressUL;

        // Prepare FormData
        const formData = new FormData();
        formData.append('file', file);

        // Send file to API
        fetch(API, {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (!response.ok) {
                    // Handle non-2xx HTTP status codes
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                // Simulate upload progress for a better user experience
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 20) + 5;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(progressInterval);
                        // Update the UI to show 'Uploaded' state
                        const progressRow = progressArea.querySelector('.row');
                        const uploadedHTML = `<div class="content">
                            <i class="fas fa-file-alt"></i>
                            <div class="details">
                                <span class="name">${file.name} • Uploaded</span>
                                <span class="size">${(file.size / 1024).toFixed(2)} KB</span>
                            </div>
                        </div>
                        <i class="fas fa-check"></i>`;
                        progressRow.innerHTML = uploadedHTML;
                        uploadedArea.appendChild(progressRow);
                    }
                    // Update progress bar and percentage
                    progressArea.querySelector('.percent').textContent = `${progress}%`;
                    progressArea.querySelector('.progress').style.width = `${progress}%`;
                }, 150);

                console.log("API Response:", result);
            })
            .catch(error => {
                // Handle any network or server errors
                console.error('Upload failed:', error);
                const progressRow = progressArea.querySelector('.row');
                if (progressRow) {
                    progressRow.innerHTML = `<div class="content">
                        <i class="fas fa-exclamation-circle" style="color: red;"></i>
                        <div class="details">
                            <span class="name">Upload failed for ${file.name}</span>
                        </div>
                    </div>`;
                }
            });
    }
</script>

</body>
</html>
